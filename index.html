<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>

		<title>Weather App</title>
	</head>
	<body>
		<div class="container-md">
			<div
				class="card mx-auto mt-5 rounded"
				style="width: 30rem; background-color: #40a8c4"
			>
				<h1 class="mx-auto" style="color: #f6f6f6">Miami,FL</h1>
				<h4 class="mx-auto">Mostly Cloudy</h4>
				<h4 class="mx-auto" style="color: #f6f6f6">78.8 F(28.6 C)</h4>
				<div class="mx-auto">
					<img
						src="https://www.flaticon.com/svg/vstatic/svg/414/414927.svg?token=exp=1614086035~hmac=0c940002322c988df8af90738820578d"
						alt=""
						style="width: 5rem"
					/>
				</div>
				<div class="card-body mx-4">
					<ul class="list-group">
						<li class="list-group-item text-center">Relative Humidity:79%</li>
						<li class="list-group-item text-center">Dewpoint:73 F (23 C)</li>
						<li class="list-group-item text-center">Feels Like:84 F(29 C)</li>
						<li class="list-group-item text-center">
							Wind From the SSE at 6.0 MPH
						</li>
					</ul>
					<div class="d-grid gap-2 col-6 mx-auto mt-3">
						<button type="button" class="btn btn-primary">
							Change Location
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
		<script src="weather.js"></script>
		<script src="ui.js"></script>
		<script src="index.js"></script>
	</body>
</html>
