<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>

		<title>Weather App</title>
	</head>
	<body>
		<div class="container-md">
			<div
				class="card mx-auto mt-5 rounded"
				style="width: 30rem; background-color: #28abb9"
			>
				<h1 id="loc" class="mx-auto mt-3" style="color: #f6f6f6"></h1>
				<h4 id="desc" class="mx-auto"></h4>
				<h4 id="temp" class="mx-auto" style="color: #f6f6f6"></h4>
				<div class="mx-auto">
					<img
						id="icon"
						src=""
						alt=""
						style="width: 8rem"
					/>
				</div>
				<div class="card-body mx-2">
					<ul class="list-group">
						<li id="humidity" class="list-group-item text-center"></li>
						<li id="minMax" class="list-group-item text-center"></li>
						<li id="feels" class="list-group-item text-center"></li>
						<li id="wind" class="list-group-item text-center"></li>
					</ul>
					<div class="d-grid gap-2 col-6 mx-auto mt-3">
						<!-- Button trigger modal -->
						<button
							type="button"
							class="btn"
							data-bs-toggle="modal"
							data-bs-target="#locModal"
							style="background-color: #1f3c88; color: #effad3"
						>
							Change Location
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="locModal"
			tabindex="-1"
			aria-labelledby="locModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="locModalLabel">Change Location</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<input
							id="newCity"
							class="form-control"
							type="text"
							placeholder="New Loaction"
							aria-label="default input example"
						/>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button id="changeBtn" type="button" class="btn btn-primary">
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<script src="storage.js"></script>
		<script src="weather.js"></script>
		<script src="ui.js"></script>
		<script src="index.js"></script>
	</body>
</html>
